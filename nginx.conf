events { }

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 500m;

    server {
        listen 80;
        server_name tailfriends.kro.kr;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name tailfriends.kro.kr;

        ssl_certificate /etc/letsencrypt/live/tailfriends.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tailfriends.kro.kr/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 1. 소셜 로그인 요청을 최우선으로 백엔드로 보냄
        location ^~ /api/oauth2/authorization/ {
            proxy_pass http://tailfriends-back-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors off;
            proxy_redirect off;
        }

        # 2. 그 다음 모든 API 요청
        location /api/ {
            proxy_pass http://tailfriends-back-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors off;
            proxy_redirect off;
        }

        # 3. 정적 파일(js/css/이미지 등)
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webmanifest|json)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public";
        }

        # 4. PWA 관련 파일
        location /registerSW.js {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        location /manifest.webmanifest {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # 5. 나머지 요청은 index.html
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    server {
        listen 80;
        server_name www.tailfriends.kro.kr;

        location / {
            return 301 https://tailfriends.kro.kr$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name www.tailfriends.kro.kr;

        ssl_certificate /etc/letsencrypt/live/tailfriends.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tailfriends.kro.kr/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            return 301 https://tailfriends.kro.kr$request_uri;
        }
    }
}
