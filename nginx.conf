events { }

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 500m;

    server {
        listen 80;
        server_name tailfriends.kro.kr;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name tailfriends.kro.kr;

        ssl_certificate /etc/letsencrypt/live/tailfriends.kro.kr/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/tailfriends.kro.kr/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        # 1. 소셜 로그인 인증 요청 (302 처리 유지)
        location ^~ /api/oauth2/authorization/ {
            proxy_pass http://tailfriends-back-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors off;
            proxy_redirect off;
        }

        # 2. 그 외 모든 /api 요청
        location /api/ {
            proxy_pass http://tailfriends-back-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors off;
            proxy_redirect off;
        }

        # 3. 정적 파일 (프론트엔드 서비스)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # www 붙은 것도 301 리다이렉트
    server {
        listen 80;
        server_name www.tailfriends.kro.kr;

        location / {
            return 301 https://tailfriends.kro.kr$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name www.tailfriends.kro.kr;

        ssl_certificate /etc/letsencrypt/live/tailfriends.kro.kr/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/tailfriends.kro.kr/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        location / {
            return 301 https://tailfriends.kro.kr$request_uri;
        }
    }
}
