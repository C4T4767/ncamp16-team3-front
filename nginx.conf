events { }

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 500m;

    server {
        listen 80;
        server_name tailfriends.kro.kr;

        # 1. /api 요청은 무조건 백엔드로 프록시
        location ^~ /api/ {
            proxy_pass http://tailfriends-back-service:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. 정적 리소스 캐시 (js/css/이미지 등)
        location ~* \.(js|css|woff2?|ttf|eot|png|jpe?g|gif|svg|ico)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # 3. Service Worker MIME 타입 강제
        location /sw.js {
            root /usr/share/nginx/html;
            add_header Content-Type application/javascript;
        }

        # 4. 나머지 모든 요청은 index.html로 (SPA)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}
